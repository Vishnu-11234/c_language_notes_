<!DOCTYPE html>
<html>
<head>
  <style>
    .id-card {
      width: 300px;
      height: 450px;
      border: 2px solid #792910;
      padding: 20px;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    .photo img {
      width: 100px;
      height: 150px;
      object-fit: cover;
      display: block;
      margin: 0 auto 20px auto;
      border: 1px solid #000;
    }

    .details {
      border: 1px solid #000;
      padding: 15px;
      font-size: 14px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="id-card">
    <div class="photo">
      <img src="your-photo.jpg" alt="ID Photo">
    </div>
    <div class="details">
      <strong>Name:</strong> John Doe<br>
      <strong>Roll Number:</strong> 123456<br>
      <strong>Section:</strong> A<br>
      <strong>Department:</strong> Computer Science
    </div>
  </div>

</body>
</html>
